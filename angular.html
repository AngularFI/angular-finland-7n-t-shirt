<!DOCTYPE html>
<html>
  <head>
    <script src="https://npmcdn.com/core-js/client/shim.min.js"></script>
    <script src="https://npmcdn.com/zone.js@0.6.21"></script>
    <script src="https://npmcdn.com/reflect-metadata@0.1.3"></script>
    <script src="https://npmcdn.com/rxjs@5.0.0-beta.12/bundles/Rx.min.js"></script>
    <script src="https://npmcdn.com/@angular/core@2.0.0"></script>
    <script src="https://npmcdn.com/@angular/common@2.0.0"></script>
    <script src="https://npmcdn.com/@angular/compiler@2.0.0"></script>
    <script src="https://npmcdn.com/@angular/platform-browser@2.0.0"></script>
    <script src="https://npmcdn.com/@angular/platform-browser-dynamic@2.0.0"></script>
    <script>
      (function() {
        var AppComponent = ng.core
          .Component({
            selector: 'body',
            template: `
              <h1>Hello <span>{{to}}</span></h1>
              <h2 *ngIf="to">from <span>{{from}}</span></h2>
            `,
            styles: [`
              h1 span { color: blue }
              h2 span { color: red }
            `]
          })
          .Class({
            constructor: function() {
              setTimeout(() => this.to = '7N', 500);
              setTimeout(() => this.from = 'Angular Finland', 1500);
            }
          });

        var AppModule = function() {};
        AppModule.annotations = [new ng.core.NgModule({
          imports: [ng.platformBrowser.BrowserModule],
          declarations: [AppComponent],
          bootstrap: [AppComponent]
        })];

        document.addEventListener('DOMContentLoaded', function() {
          ng.platformBrowserDynamic.platformBrowserDynamic()
            .bootstrapModule(AppModule);
        });
      })();
    </script>
  </head>
  <body></body>
</html>
